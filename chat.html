<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat with Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar chat-screen">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat-screen">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Roi</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, May 28, 2021</div>

      <div class="message-row">
        <img src="https://image.flaticon.com/icons/png/128/3347/3347782.png" />
        <div class="message-row__info">
          <span class="message__sender">Roi</span>
          <div class="message__content">
            <span class="message__bubble">Awesome!</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://image.flaticon.com/icons/png/128/3347/3347782.png" />
        <div class="message-row__info">
          <span class="message__sender">Roi</span>
          <div class="message__content">
            <span class="message__bubble">I like it!</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--me">
        <div class="message-row__info">
          <div class="message__content">
            <span class="message__bubble">Thanks!!</span>
            <span class="message__time">21:25</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--me">
        <div class="message-row__info">
          <div class="message__content">
            <span class="message__bubble">♡♡♡</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-kiss-wink-heart fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/c412cdae22.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
